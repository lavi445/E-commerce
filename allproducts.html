    <style>
/* Search input styles */
#search {
    padding: 10px 40px;
    border-radius: 50px;
    border: none;
}

/* Category filter styles */
#category-filter {
    background-color: #000000; /* Background color */
    color: #ffffff;            /* Text color */
    border: 1px solid #ccc; /* Light gray border */
    border-radius: 50px;     /* Rounded corners */
    padding: 10px 15px;     /* Padding for a better feel */
    font-size: 16px;        /* Font size */
    transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
    cursor: pointer;        /* Pointer cursor on hover */
}

/* Change border color on focus */
#category-filter:focus {
    border-color: #000;     /* Darker border on focus */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Shadow effect on focus */
    outline: none;          /* Remove default outline */
}

/* Option styling */
#category-filter option {
    background-color: white; /* Background for options */
    color: black;            /* Text color for options */
}

/* Optional: Hover effect for options (for certain browsers) */
#category-filter:hover {
    border-color: #888; /* Slightly darker border on hover */
}

/* Product tiles layout */
#product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
    gap: 20px; /* Space between tiles */
    padding: 20px; /* Padding around the grid */
}

/* Individual product tile styles */
.product-tile {
    background-color: #ffffff; /* Tile background */
    border: 1px solid #ccc; /* Tile border */
    border-radius: 10px; /* Rounded corners */
    padding: 15px; /* Padding inside tiles */
    text-align: center; /* Center text */
    transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effect */
}

/* Hover effect for tiles */
.product-tile:hover {
    transform: translateY(-5px); /* Slightly lift on hover */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Shadow effect on hover */
}

/* Product button styles */
.product-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
}

/* Button hover effect */
.product-button:hover {
    background-color: #0056b3;
}

    </style>

    <script>
        let products = [];

        // Load the JSON data
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                displayProducts(products);
                populateCategories(products);
            });

        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productTile = document.createElement('div');
productTile.className = 'product-tile';
productTile.innerHTML = `
    <img src="${product.image}" alt="${product.name}" style="width:100%; height:auto; border-radius:10px;">
    <h3>${product.name}</h3>
    <p>${product.price}</p>
    <button class="product-button">Add to Cart</button>
`;
productList.appendChild(productTile);

            });
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById('category-filter');
            const categories = [...new Set(products.map(product => product.category))];

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
            displayProducts(filteredProducts);
        });

        document.getElementById('category-filter').addEventListener('change', (e) => {
            const selectedCategory = e.target.value;
            const filteredProducts = selectedCategory ? 
                products.filter(product => product.category === selectedCategory) : 
                products;
            displayProducts(filteredProducts);
        });

        function addToCart(productId) {
            // Find the product by its ID
            const product = products.find(p => p.id === productId);
            if (!product) {
                alert('Product not found!');
                return;
            }

            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if product is already in cart
            const existingProduct = cart.find(item => item.id === productId);
            if (existingProduct) {
                existingProduct.quantity += 1; // Increment quantity if already in cart
            } else {
                cart.push({ ...product, quantity: 1 }); // Add new product to cart
            }

            // Save back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(`${product.name} added to cart!`);
        }

        // Function to update the cart count (optional)
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);
            // Update cart count display somewhere on your page if needed
            console.log(`Cart count: ${count}`);
        }
    </script>
